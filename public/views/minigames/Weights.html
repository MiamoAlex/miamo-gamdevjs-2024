<style>
    .weights {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
    }

    .weights__model {
        width: 30%;
        height: 50%;
        padding-left: 5%;
        background-image: url('assets/sprites/minigames/weights/quadrillage.png');
        background-size: 100% 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: .5rem;
    }

    .weights__weights {
        width: 70%;
        height: 50%;
        background-image: url('assets/sprites/minigames/weights/bgHaut.jpg');
        background-size: 100% 100%;
        position: relative;
    }

    .weights__area {
        width: 100%;
        height: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('assets/sprites/minigames/weights/bgBas.jpg');
        background-size: 100% 100%;
        position: relative;
    }

    .weights__barre {
        position: absolute;
        width: 60%;
        top: 0;
        bottom: 0;
        left: 0;
        margin: auto;
    }
    .weights__shadow {
        position: absolute;
        width: 60%;
        top: 0;
        bottom: -30%;
        left: 0;
        margin: auto;
    }

    .weights__placement {
        position: absolute;
        inset: 0;
        width: 25%;
        height: 50%;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: auto;
        aspect-ratio: 1 / 1;
        padding-left: 6%;
        gap: 5%;
    }

    .weights__weight {
        position: absolute;
        aspect-ratio: 1/1;
        cursor: grab;
    }

    .weights__red {
        width: 28%;
        top: 8%;
        left: 5%;
    }

    .weights__yellow {
        width: 13%;
        top: 8%;
        left: 35%;
    }

    .weights__green {
        width: 22%;
        top: 34%;
        left: 47%;
    }

    .weights__blue {
        width: 17%;
        top: 5%;
        left: 72%;
    }

    .weights__tag {
        border: solid #000;
        border-radius: .25rem;
          cursor: url("../assets/sprites/pointer.cur"), pointer;

    }

    .weights__tag-red {
        background-color: #FF1919;
        width: 1.5rem;
        height: 8rem;
    }

    .weights__tag-green {
        background-color: #45E935;
        height: 7rem;
        width: 1.25rem;
    }

    .weights__tag-blue {
        background-color: #0FDBE4;
        height: 6rem;
        width: 1rem;
    }

    .weights__tag-yellow {
        background-color: #EACD55;
        height: 5rem;
        width: 0.75rem;
    }
</style>

<div class="weights">
    <div class="weights__model"></div>
    <div class="weights__weights">
        <img id="yellow" class="weights__weight weights__yellow" src="assets/sprites/minigames/weights/yellow.png"
            alt="poids petit mimi" draggable="true">
        <img id="blue" class="weights__weight weights__blue" src="assets/sprites/minigames/weights/blue.png"
            alt="poids petit mimi" draggable="true">
        <img id="green" class="weights__weight weights__green" src="assets/sprites/minigames/weights/green.png"
            alt="poids petit mimi" draggable="true">
        <img id="red" class="weights__weight weights__red" src="assets/sprites/minigames/weights/red.png"
            alt="poids petit mimi" draggable="true">
    </div>
    <div class="weights__area">
        <img class="weights__barre" src="assets/sprites/minigames/weights/barre.png" alt="barre" draggable="false">
        <img class="weights__shadow" src="assets/sprites/minigames/weights/barre_ombre.png" alt="barre" draggable="false">
        <div class="weights__placement"></div>
    </div>
</div>
