<style>
    .mixer {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        flex-direction: column;
        transform-origin: bottom;
        width: 100%;
        height: 100%;
        background-image: url('assets/sprites/minigames/mixer/background.jpg');
        background-size: 100% 100%;
        image-rendering: pixelated;
        color: #000;
        font-family: Arial, Helvetica, sans-serif;
    }


    .mixer__table {
        width: 100%;
        position: absolute;
        bottom: 0;
    }

    .mixer__mixer {
        width: 25%;
        height: 80%;
        background-image: url('assets/sprites/minigames/mixer/mixer.png');
        background-size: 100% 100%;
        position: absolute;
        left: 0;
        right: 0;
        margin: auto;
        z-index: 10;
        bottom: 10%;
          cursor: url("../assets/sprites/pointer.cur"), pointer;

    }

    .mixer__fruit {
        position: absolute;
        bottom: 0;
        z-index: 5;
        opacity: 0.7;
        left: 50%;
        top: 35%;
        width: 3.6rem;
    }

    .mixer__fruit-active {
        animation: move 1s infinite alternate;
    }

    .mixer__fraiz {
        left: 30%;
        top: 25%;
        width: 2rem;
    }

    .mixer__kiwi {
        left: 30%;
        top: 45%;
        width: 2.3rem;
    }

    .mixer__couvercle {
        width: 25%;
        position: absolute;
        top: 9%;
        z-index: 15;
        transform-origin: left;
        transform: rotate(-45deg);
          cursor: url("../assets/sprites/pointer.cur"), pointer;

        transition: transform 400ms;
    }

    .mixer__couvercle:active {
        transform: rotate(0);
    }

    .mixer__start {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0.5%;
        z-index: 10;
        margin: auto;
    }

    .shake {
        animation: shake 400ms infinite;
    }

    .mixer__powder {
        position: absolute;
        z-index: 11;
        left: 70%;
        width: 20%;
        bottom: 72%;
    top: auto;
    }


    @keyframes move {
        0% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-1rem);
        }

        100% {
            transform: translateY(0);
        }
    }
</style>

<div class="mixer">
    <img draggable="false" src="assets/sprites/minigames/mixer/mixer_couvercle.png" draggable="false" alt="banane papaya papuche"
        class="mixer__couvercle">
    <div class="mixer__mixer">
        <img draggable="false" src="assets/sprites/minigames/mixer/poudre.png" alt="la poudre magique des sorcieris"
            class="mixer__fruit mixer__powder">
        <img draggable="false" src="assets/sprites/minigames/mixer/banana.png" alt="banane papaya papuche" class="mixer__fruit">
        <img draggable="false" src="assets/sprites/minigames/mixer/kiwi.png" alt="kiwi vert kiwi" class="mixer__fruit mixer__kiwi">
        <img draggable="false" src="assets/sprites/minigames/mixer/fraiz.png" alt="petite fraize au pays magique"
            class="mixer__fruit mixer__fraiz">
        <span class="mixer__start">START</span>
    </div>

    <img draggable="false" src="assets/sprites/minigames/mixer/table.png"
        alt="super table en bois dune taille relativement agreable afin de cuisiner dessus" class="mixer__table">
</div>
