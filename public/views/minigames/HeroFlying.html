<style>
    .heroflying {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
        background-image: url('assets/sprites/minigames/heroflying/bg.png');
        background-size: 200% 100%;
        isolation: isolate;
        cursor: none;
        animation: bgtranslate 12s linear forwards;
    }

    @keyframes bgtranslate {
        0% {
            background-position: 0% 0%;
        }

        100% {
            background-position: 100% 0%;
        }
    }

    .heroflying * {
        cursor: none;
    }

    .heroflying__hero {
        position: absolute;
        z-index: -1;
        width: 20%;
        transition: transform 2500ms;
    }


    .heroflying__bird {
        position: absolute;
        width: 8%;
        animation: flyright 5s forwards;
    }

    .heroflying__hero-dead {
        width: 12%;
        transform: translateY(50vh);
    }


    @keyframes flyright {
        0% {
            right: -20%;
        }

        100% {
            right: 110%;
        }
    }
</style>

<div class="heroflying">
    <img src="assets/sprites/minigames/heroflying/heroFlying.png" alt="meow" class="heroflying__hero" draggable="false">
</div>
